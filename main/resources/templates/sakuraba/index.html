<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>サンプルページ</title>
</head>
<body>
<div class="container">
    <h3 class="mt-3">サンプルページ</h3>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
            <th>createdAt</th>
            <th>updatedAt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sample : ${samples}">
            <td th:text="${sample.id}"></td>
            <td th:text="${sample.title}"></td>
            <td th:text="${sample.content}"></td>
            <td th:text="${sample.createdAt}"></td>
            <td th:text="${sample.updatedAt}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <form method="post" th:action="@{/sample/register}" th:object="${sampleForm}">
            <div class="mb-3">
                <strong>title</strong><br/>
                <input th:field="*{title}" id="title" type="text">
            </div>
            <div class="mb-3">
                <strong>content</strong><br/>
                <input th:field="*{content}" id="content" type="text">
            </div>
            <div class="mb-3">
                <input type="submit" value="登録"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
